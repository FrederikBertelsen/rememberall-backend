<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="google" content="notranslate" />
		<meta name="theme-color" content="#121215" />
		<link rel="icon" href="/icon-32.png" />
		<link rel="icon" type="image/png" sizes="32x32" href="/icon-32.png" />
		<link rel="icon" type="image/png" sizes="192x192" href="/icon-192.png" />
		<link rel="apple-touch-icon" sizes="180x180" href="/icon-180.png" />
		<link rel="manifest" href="/manifest.json" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
			rel="stylesheet"
		/>
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
		<script>
			// Initialize PWA globals immediately
			window.deferredPrompt = null;
			window.isPWAInstallAvailable = false;
			console.log('ğŸ”§ PWA globals initialized');

			// Capture beforeinstallprompt event
			window.addEventListener('beforeinstallprompt', (e) => {
				console.log('âœ… beforeinstallprompt event fired!');
				e.preventDefault();
				window.deferredPrompt = e;
				window.isPWAInstallAvailable = true;
				console.log('âœ… PWA install is available');
			});

			console.log('ğŸ”§ beforeinstallprompt listener attached');

			// Register service worker
			if ('serviceWorker' in navigator) {
				console.log('ğŸ”§ Registering service worker...');
				navigator.serviceWorker.register('/sw.js').then((registration) => {
					console.log('âœ… Service worker registered');
					registration.addEventListener('updatefound', () => {
						const newWorker = registration.installing;
						newWorker.addEventListener('statechange', () => {
							if (newWorker.state === 'activated' && navigator.serviceWorker.controller) {
								console.log('âœ… Service worker activated and controlling page, reloading...');
								window.location.reload();
							}
						});
					});
				}).catch((err) => {
					console.error('âŒ Service worker registration failed:', err);
				});
			} else {
				console.error('âŒ Service workers not supported');
			}
		</script>
	</body>
</html>
