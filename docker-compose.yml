services:
  backend:
    build:
      context: ./RememberAllBackend
      dockerfile: Dockerfile
    container_name: rememberall-backend
    ports:
      - "5000:5000"
    environment:
      ASPNETCORE_URLS: http://+:5000
      ASPNETCORE_ENVIRONMENT: Production
      DATABASE_PATH: /app/data
    volumes:
      - rememberall-data:/app/data
    networks:
      - rememberall-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./rememberall-frontend
      dockerfile: Dockerfile
    container_name: rememberall-frontend
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - rememberall-network

networks:
  rememberall-network:
    driver: bridge

volumes:
  rememberall-data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./data
